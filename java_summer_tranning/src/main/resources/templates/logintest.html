<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>
<div id="login" class="container">
<!--    <div class="row">-->
<!--        <div class="col-sm-6 col-md-4 col-md-offset-4">-->
            <h1 class="text-center login-title">Sign In</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form name='login-form' th:action="@{login2}" th:object="${loginForm}" method='POST'>

                    <div>
                    <input type="text" class="form-control" th:name="account" placeholder="Account" required autofocus>
                    </div>

                    <div>
                    <input type="password" class="form-control" th:name="password" placeholder="Password" required>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                </form>
            </div>
<!--        </div>-->
<!--    </div>-->
</div>
</body>
</html>
